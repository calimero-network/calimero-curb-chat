# Run merobox workflow tests when logic changes.
# Only triggers on pushes/PRs that modify files under logic/

name: Workflow Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'logic/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'logic/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  workflow-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.89.0"
          targets: wasm32-unknown-unknown

      - name: Build curb WASM
        run: |
          cd logic
          cargo build --target wasm32-unknown-unknown --profile app-release
          mkdir -p res
          cp target/wasm32-unknown-unknown/app-release/curb.wasm res/

      - name: Install merobox
        run: pip install "merobox>=0.3.7"

      - name: Run simple-invitation workflow
        run: |
          max_attempts=2
          attempt=1
          success=false
          while [ $attempt -le $max_attempts ]; do
            if [ $attempt -gt 1 ]; then
              merobox stop --all || true
              merobox nuke --force || true
              sleep 2
            fi
            if merobox bootstrap run workflows/simple-invitation.yml; then
              success=true
              break
            fi
            attempt=$((attempt + 1))
          done
          merobox stop --all || true
          merobox nuke --force || true
          if [ "$success" = false ]; then exit 1; fi

      - name: Run simple-open-invitation workflow
        run: |
          max_attempts=2
          attempt=1
